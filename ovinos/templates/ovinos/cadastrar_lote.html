{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Lote - Leilão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="card shadow p-4 rounded-4">
        <h2 class="text-center mb-4">Cadastrar Novo Lote</h2>
        <form method="post">
            {% csrf_token %}
            <div class="card shadow">
                <!-- Coluna da imagem -->
      <div class="col-md-4 text-center p-3 d-flex align-items-center justify-content-center">
        <div style="position: relative;">
          <img 
            id="preview" 
            src="{% if form.instance.foto %}{{ form.instance.foto.url }}{% else %}https://via.placeholder.com/300x300?text=Sem+Foto{% endif %}" 
            class="img-fluid rounded" 
            alt="Pré-visualização" 
            style="max-width: 100%; height: auto; border: 1px solid #ccc; border-radius: 8px; cursor: pointer;"
            onclick="document.getElementById('id_foto').click()"
          >
        </div>
      </div>
    <div class="row g-0">
              <div class="col-md-6">
                <label for="id_foto" class="form-label">Foto</label>
                {{ form.foto|add_class:"form-control" }}
              </div>
            <div class="mb-3">
                <label class="form-label">Número do Lote</label>
                {{ form.numero_lote }}
            </div>
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                {{ form.descricao }}
            </div>
            <div class="mb-3">
                <label class="form-label">Preço Inicial</label>
                {{ form.preco_inicial }}
            </div>
            <div class="mb-3">
                <label class="form-label">Data do Leilão</label>
                {{ form.data_leilao }}
            </div>
            <button type="submit" class="btn btn-success w-100 rounded-pill">Salvar Lote</button>
            <a href="{% url 'leilao' %}" class="btn btn-secondary w-100 mt-2 rounded-pill">Voltar ao Leilão</a>
        </form>
    </div>
</div>
<script>
  // Atualiza a imagem de pré-visualização ao escolher um novo arquivo
  document.getElementById("id_foto").addEventListener("change", function(event) {
    const [file] = event.target.files;
    if (file) {
      const preview = document.getElementById("preview");
      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
