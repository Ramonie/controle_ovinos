<!DOCTYPE html>
<html>
<head>
    <title>Remover Ovino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <h2>Remover Ovino</h2>
    <p>Tem certeza que deseja remover o ovino <strong>{{ ovino.numero_brinco }} - {{ ovino.raca }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Remover</button>
        <a href="{% url 'lista_ovinos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
