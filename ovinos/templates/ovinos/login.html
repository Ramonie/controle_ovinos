<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Estoque de Ovinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 20px;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: none !important;
            transition: all 0.2s ease-in-out;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            border-radius: 10px;
        }

        .btn-secondary {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4 shadow-lg">
                <h3 class="mb-4 text-center">Login</h3>

                {% if form.errors %}
                    <div class="alert alert-danger text-center">Usu치rio ou senha inv치lidos.</div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usu치rio</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Senha</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none">Esqueceu sua senha?</a>
                </div>

                <a href="{% url 'lista_ovinos' %}" class="btn btn-secondary w-100 mt-3">P치gina Inicial</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Adiciona automaticamente a classe form-control aos inputs
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.classList.add('form-control');
        });
    });
</script>
</body>
</html>
