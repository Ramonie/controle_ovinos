<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-0">

    <h1 class="mb-4 text-center">Editar Animal: {{ ovino.numero_brinco }}</h1>

    <div class="card shadow">
        <div class="row g-0">
            <!-- Coluna da imagem -->
            <div class="col-md-4 text-center p-3">
                {% if ovino.foto %}
                    <img src="{{ ovino.foto.url }}" class="img-fluid rounded" alt="Foto do Ovino">
                {% else %}
                    <img src="https://via.placeholder.com/300x300?text=Sem+Foto" class="img-fluid rounded" alt="Sem Foto">
                {% endif %}
            </div>

            <!-- Coluna do formulário -->
            <div class="col-md-8">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Renderiza os campos do formulário -->
                        <div class="row">
                            {% for field in form %}
                                <div class="mb-3 col-md-6">
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                    {{ field }}
                                    {% if field.errors %}
                                        <div class="text-danger small">
                                            {{ field.errors }}
                                        </div>
                                    {% endif %}
                                </div>
                            {% endfor %}
                        </div>

                        <div class="mt-3 d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            <a href="{% url 'lista_ovinos' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
