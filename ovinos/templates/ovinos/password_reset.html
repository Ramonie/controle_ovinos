<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 20px;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: none !important;
            transition: all 0.2s ease-in-out;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4 shadow-lg">
                <h1 class="h4 text-center mb-3">Redefinir Senha</h1>
                <p class="text-center">Digite seu e-mail para receber o link de redefinição:</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">E-mail</label>
                        {{ form.email }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar link</button>
                </form>

                <a href="{% url 'login' %}" class="btn btn-secondary w-100 mt-3">Voltar ao Login</a>
            </div>
        </div>
    </div>
</div>

<script>
    // Adiciona classe form-control automaticamente
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => input.classList.add('form-control'));
    });
</script>
</body>
</html>
